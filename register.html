          <label for="fname"><b>First Name</b></label>
          <input type="text" id="fname" name="firstname" placeholder="Enter your first name.." required>
          <label for="lname"><b>Last Name</b></label>
          <input type="text" id="lname" name="lastname" placeholder="Enter your surname.." required>

          <option value="Female">Female</option>
          <option value="Non-binary">Non-binary</option>
          <option value="Undisclosed">Prefer not to say</option>
          <label for="psw"><b>Password</b></label>
          <input type="text" placeholder="Enter Password" name="psw" id="psw" required>
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="text" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          <hr>
          <button type="submit" class="registerbtn">Register</button>
        </div>
    </div>
